<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2023</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <script src="assets/js/rem.js"></script>
    <!--设置字体大小-->
    <script src="assets/js/jquery-2.2.4.min.js"></script>
    <!--轮播库-->
    <script src="assets/js/MobEpp-1.1.1.js"></script>
    <script>
      $(document).ready(function () {
        $.ajax({
          url: "https://16913333.com/service?action=init&type=421",
          type: "GET",
          dataType: "json",
          success: function (response) {
            $.each(response, function (index, value) {
              $("." + value.class).attr("href", value.link);
            });
          },
          error: function (error) {
            console.log(error, 'eerr');
          },
        });
      });
    </script>
  </head>

  <body>
    <div class="main">
      <div class="btn-1">
        <img src="/images/btn-1.webp" alt="">
      </div>
      <div class="btn-2">
        <img src="/images/btn-2.webp" alt="">
      </div>
    </div>
  </body>
</html>
